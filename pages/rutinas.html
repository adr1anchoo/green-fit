<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rutinas - Green Fit</title>
  <meta name="description" content="Accedé a tus rutinas personalizadas de Green Fit y llevá tu entrenamiento al siguiente nivel.">
  <meta name="keywords" content="Green Fit, rutinas, entrenamiento, fitness, rutina mensual, progreso">
  <meta name="author" content="Green Fit Team">
  <meta property="og:title" content="Rutinas - Green Fit">
  <meta property="og:description" content="Entrená con rutinas personalizadas, seguí tu evolución y alcanzá tus objetivos con Green Fit.">
  <meta property="og:image" content="../assets/slider2.jpg">
  <meta property="og:type" content="website">
  <link rel="stylesheet" href="../dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <header class="header container">
    <img src="../assets/Green (2).png" alt="Logo Green Fit" class="logo" loading="lazy">
    <nav class="nav" aria-label="Navegación principal">
      <ul>
        <li><a href="../index.html">Inicio</a></li>
        <li><a href="quienes-somos.html">¿Quiénes somos?</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="rutinas.html" class="active">Rutinas</a></li>
        <li><a href="reservas.html">Reservas</a></li>
      </ul>
    </nav>
  </header>
  <main class="main container">
    <section class="rutinas-section" data-aos="fade-down">
      <h1>Rutinas mensuales</h1>
      <p style="text-align:center; margin:14px 0 26px 0; font-size:1.08rem;">Accedé a tu rutina personalizada y seguí tu evolución. ¡Entrená con objetivos claros y resultados visibles!</p>
      <form id="rutinaForm" autocomplete="off" style="max-width:320px;margin:0 auto;">
        <label for="codigo">¿Tu cuota está al día?</label>
        <input type="text" id="codigo" placeholder="Ingresá tu código" required maxlength="6" style="margin-bottom:12px;">
        <button type="submit">Ver rutina del mes</button>
        <div id="rutina-mensaje" style="margin-top:14px; font-weight:bold; color:#2e7d32;"></div>
      </form>
    </section>
    <section class="redes-home" aria-label="Redes sociales" data-aos="fade-right">
      <div class="redes-ic">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="WhatsApp"><i class="fab fa-whatsapp"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2025 Green Fit. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
    document.getElementById('rutinaForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const cod = document.getElementById('codigo').value.trim();
      document.getElementById('rutina-mensaje').textContent = cod.length === 6 ? '¡Acceso a rutina desbloqueado!' : 'Código incorrecto, intente nuevamente.';
    });
  </script>
</body>
</html>
